name: CI

on:
  push:
  pull_request:
  workflow_dispatch:

env:
  FOUNDRY_PROFILE: ci

jobs:
  check:
    strategy:
      fail-fast: true

    name: Foundry project
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1

      - name: Show Sforge version
        run: |
          sforge --version

      - name: Run Sforge fmt
        run: |
          sforge fmt --check
        id: fmt

      - name: Run Sforge build
        run: |
          sforge build --sizes
        id: build

      - name: Run Sforge tests
        run: |
          sforge test -vvv
        id: test
